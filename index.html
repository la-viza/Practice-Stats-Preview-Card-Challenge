<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="section-card">
        <div class="card">
          <div class="card__content">
            <h1>
              Get <span id="highlight">insights</span> that help your business
              grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats u-margin-bottom-small">
              <span
                ><strong>10k+</strong>
                <p class="info">companies</p></span
              >
              <span
                ><strong>314</strong>
                <p class="info">templates</p></span
              >
              <span
                ><strong>12M+</strong>
                <p class="info">queries</p></span
              >
            </div>
          </div>

          <div class="row col-2-of-2">
            <div class="layer">
              <div class="background-image">
                <img src="/images/image-header-desktop.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/la-viza">Lu:za Moshk:n</a>.
    </div>
  </body>
</html>
